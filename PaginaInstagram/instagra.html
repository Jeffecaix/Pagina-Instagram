<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Instagram</title>
    <link rel="stylesheet" href="style_instagram.css">
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.png" alt="Celular Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">

                <img src="logoinstagram.png" class="instagram-logo" alt="Foto instagram">
                <div class="profile-photo">
                    <img src="EHOZ7364.JPG" alt="Foto perfil">
                </div>

                <a href="https://www.instagram.com/" class="instagram-login">Continue como Jeffecaix</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Jeffecaix?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> 
                    ou
                    <span class="link-blue">Inscreva-se</span> 
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
